<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <!-- iOS Fullscreen Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <!-- Icône écran d’accueil -->
  <link rel="apple-touch-icon" href="/images/icone-192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Simplytel - Accueil</title>


  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="stylehome.css" />
</head>
<body class="bg-black h-[100svh] flex items-center justify-center">

  <!-- <div class="bg-[#1a1a1a] rounded-2xl shadow-xl w-full max-w-sm p-6 text-white pb-[env(safe-area-inset-bottom)]"> -->
  <div class="bg-[#1a1a1a] shadow-xl w-full h-full text-white p-6 pb-[env(safe-area-inset-bottom)] px-[env(safe-area-inset-left)] px-[env(safe-area-inset-right)]">
    
    <!-- Logo -->
  <div class="mb-6">
        <div class="flex justify-center">
          <img src="images/logo.png" alt="Simplytel Logo">
        </div>
   </div>

    <!-- Bonjour -->
    <div class="mt-8">
      <p class="text-xl sm:text-2xl font-bold">Bonjour</p>
      <p class="text-xl sm:text-2xl font-bold">%Prenom Nom%</p>
    </div>

    <!-- Fonctionnalités -->
    <div class="mt-6 mb-6">
      <p class="text-lg font-medium text-gray-300 mb-4">Fonctionnalitées</p>
      <div class="flex justify-between gap-4">
        <!-- Annuaire -->
        <button class="flex-1 flex flex-col items-center justify-center bg-[#2d2d2d] hover:bg-[#3a3a3a] rounded-xl p-4 transition duration-200">
          <div class="bg-blue-500 rounded-full p-3 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4a2 2 0 002 2h2m4-6h2a2 2 0 012 2v4a2 2 0 01-2 2h-2m-4 4v6m-4-6v6m8-6v6m4-6v6"/>
            </svg>
          </div>
          <span class="text-sm font-semibold text-white">Annuaire</span>
        </button>

        <!-- Fichiers SON -->
        <button class="flex-1 flex flex-col items-center justify-center bg-[#2d2d2d] hover:bg-[#3a3a3a] rounded-xl p-4 transition duration-200">
          <div class="bg-[#f08a01] rounded-full p-3 mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-2v13M9 19l-4.5-2M9 6L4.5 4m0 13v-9" />
            </svg>
          </div>
          <span class="text-sm font-semibold text-white text-center">Fichiers SON</span>
        </button>
      </div>
    </div>

  </div>

</body>
</html>

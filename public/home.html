<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <!-- iOS Fullscreen Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <!-- Icône écran d’accueil -->
  <link rel="apple-touch-icon" sizes="192x192" href="/images/icone-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/images/icone-512.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Simplytel - Accueil</title>


  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="stylehome.css" />
</head>
<body class="bg-[#1a1a1a] h-[100svh] pt-4">

  <!-- <div class="bg-[#1a1a1a] rounded-2xl shadow-xl w-full max-w-sm p-6 text-white pb-[env(safe-area-inset-bottom)]"> -->
  <div class="bg-[#1a1a1a] shadow-xl w-full h-full text-white p-6 pb-[env(safe-area-inset-bottom)] px-[env(safe-area-inset-left)] px-[env(safe-area-inset-right)]">
    
    <!-- Logo -->
  <div class="mb-6">
        <div class="flex justify-center">
          <img src="images/logo.png" alt="Simplytel Logo">
        </div>
   </div>

    <!-- Bonjour -->
    <div class="mt-8">
      <p class="text-xl sm:text-2xl font-bold">Bonjour</p>
      <p class="text-xl sm:text-2xl font-bold">%Prenom Nom%</p>
    </div>

    <!-- Fonctionnalités -->
    <div class="mt-6 mb-6">
      <p class="text-lg font-medium text-gray-300 mb-4">Fonctionnalitées</p>
      <div class="flex justify-between gap-4 mt-16">
        <!-- Annuaire -->
        <button class="flex-1 flex flex-col items-center justify-center bg-[#2d2d2d] hover:bg-[#3a3a3a] rounded-xl p-4 transition duration-200">
          <div class="bg-blue-500 rounded-2xl px-6 py-4 mb-4">
            <svg viewBox="0 0 576 512" style="width: 26px; height: 26px; overflow: visible; opacity: unset; z-index: 1; fill: rgb(255, 255, 255);">
              <path d="M542.22 32.05c-54.8 3.11-163.72 14.43-230.96 55.59-4.64 2.84-7.27 7.89-7.27 13.17v363.87c0 11.55 12.63 18.85 23.28 13.49 69.18-34.82 169.23-44.32 218.7-46.92 16.89-.89 30.02-14.43 30.02-30.66V62.75c.01-17.71-15.35-31.74-33.77-30.7zM264.73 87.64C197.5 46.48 88.58 35.17 33.78 32.05 15.36 31.01 0 45.04 0 62.75V400.6c0 16.24 13.13 29.78 30.02 30.66 49.49 2.6 149.59 12.11 218.77 46.95 10.62 5.35 23.21-1.94 23.21-13.46V100.63c0-5.29-2.62-10.14-7.27-12.99z"></path>
            </svg>
          </div>
          <span class="text-sm font-semibold text-white">Annuaire</span>
        </button>

        <!-- Fichiers SON -->
        <button class="flex-1 flex flex-col items-center justify-center bg-[#2d2d2d] hover:bg-[#3a3a3a] rounded-xl p-4 transition duration-200">
          <div class="bg-[#f08a01] rounded-2xl px-6 py-4 mb-4">
            <img src="images/icone-son.svg" alt="Icône Son" class="w-[30px] h-[30px]" />
          </div>
          <span class="text-sm font-semibold text-white text-center">Fichiers SON</span>
        </button>
      </div>
    </div>

  </div>

</body>
</html>

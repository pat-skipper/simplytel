<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simplytel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-black flex items-center justify-center min-h-screen text-white">
    <div class="bg-[#1a1a1a] rounded-2xl p-6 w-[90%] max-w-sm text-center shadow-xl">

      <!-- Logo -->
      <div class="mb-6">
        <div class="flex justify-center">
          <img src="images/logo.png" alt="Simplytel Logo">
        </div>
      </div>

      <!-- Slogan -->
      <h2 class="text-2xl font-semibold mb-6 leading-snug">
        Gérer votre standard<br />
        téléphonique simplement
      </h2>

      <!-- Formulaire -->
      <form action="#" method="POST" class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 rounded-full bg-[#2d2d2d] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 rounded-full bg-[#2d2d2d] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-full transition"
        >
          Log In
        </button>
      </form>

      <!-- Conditions -->
      <p class="text-xs text-gray-400 mt-4">
        En continuant, vous acceptez les
        <a href="#" class="underline">conditions générales</a>
      </p>
    </div>
  </body>
</html>
